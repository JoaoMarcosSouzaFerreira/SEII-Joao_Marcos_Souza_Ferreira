<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <form action="/" method="post">
        <input name="name" type="text" placeholder="Name"/>
        <input name="post" type="text" placeholder="Content"/>

    {% endfor %}
</body>
</html>
